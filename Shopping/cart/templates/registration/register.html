{% extends 'base.html' %}
{% block content %}
  <h1>Registration Page!</h1>
  <form action="{% url 'register'%}" method="post">
    {% csrf_token %}
    {% if form.errors %}
      <p>There are errors in the form!</p>
    {% endif %}
    {{ form }}
    <input type="submit" value="Register">
  </form>


{% endblock content %}
